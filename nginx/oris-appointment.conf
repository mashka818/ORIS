# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name oris-appointment.ru www.oris-appointment.ru;
    
    # Для получения SSL сертификата через certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oris-appointment.ru www.oris-appointment.ru;

    # SSL сертификаты (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/oris-appointment.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oris-appointment.ru/privkey.pem;
    
    # SSL параметры (рекомендуемые настройки безопасности)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/oris-appointment-access.log;
    error_log /var/log/nginx/oris-appointment-error.log;

    # Корневая директория фронтенда
    root /var/www/oris-appointment/frontend;
    index index.html;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API запросы проксируются на бэкенд (порт 3000 на том же сервере)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы фронтенда
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кеширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

